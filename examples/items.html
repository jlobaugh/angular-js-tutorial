<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="myApp">

        <p>Two way data binding.</p>
        <div ng-controller="mainCtrlr">
            <form action="" ng-submit="addItem()">
        <input type="text" ng-model="itemName">
        <input type="text" ng-model="itemSequenceNum">
            </form>

        <p>  You have input {{itemName}}  with sequence number {{itemSequenceNum}}</p>
        </div>
        <ol ng-repeat="item in items">
            <li>{{item.name}}</li>
        </ol>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
