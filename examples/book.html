<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/bookCtlr.js"></script>
        <!--script src="js/books.js"></script-->
    </head>

<body>


<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app="myApp">
  <div class="books" ng-controller="bookCtrl">
      <div>{{idSelectedBook | selectedBookItemFilter}}</div>
      <form name="bookForm">
      <input type="text" ng-model="bookName" name="bookName" required/>
      <button type="button" ng-click="save(bookName)" ng-disabled="bookForm.bookName.$invalid ">Save</button>
      <button type="button" ng-disabled="! isSelected()">Delete</button>
      <button type="button" ng-click="newBook()">New</button>
      </form>
      <table style="width:100%; text-align: left;">
        <tr>
          <th style="width: 250px" >Id</th><th>Title</th> 
        </tr>
        <tr div ng-repeat="book in books" ng-click="setSelected(book.id)"  ng-class="{selected: book.id === idSelectedBook}">
               <td>{{book.id}}</td><td>{{book.name}}</td>
        </tr>
     </table>

  </div>

</div>


</body>
</html>
