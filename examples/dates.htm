<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/dates.css">
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/date.js"></script>
        <script src="js/vendor/moment.js"></script>
        <script src="js/dates.js"></script>
    </head>
    <body ng-app="myApp">
    <div ng-controller="ctrl">
    <form name="myForm">
         <input ng-class="{'error-border': myForm.myDate.$error.date}" type="date" name="myDate" ng-model="myDate" date-field />
                  <span ng-show="myForm.myDate.$error.date" class="error">
                      Please enter a valid date!!!
                  </span>             
             <br /> Raw Date: {{myDate}} 
             <br /> Formatted Nicely: {{ myDate | date:'yyyy, MMMM dd'}}    
             <br /> Is Valid Date? {{ !myForm.myDate.$error.date}}
             <br /> Is Form Valid? {{ myForm.$valid }}
    </form>
    </div>
    </body>
</html>
